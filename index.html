<html>

<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="box" id="0" onclick="checkPosition(this.id)"></div>
      <div class="box" id="1" onclick="checkPosition(this.id)"></div>
      <div class="box" id="2" onclick="checkPosition(this.id)"></div>
    </div>
    <div class="row">
      <div class="box" id="3" onclick="checkPosition(this.id)"></div>
      <div class="box" id="4" onclick="checkPosition(this.id)"></div>
      <div class="box" id="5" onclick="checkPosition(this.id)"></div>
    </div>
    <div class="row">
      <div class="box" id="6" onclick="checkPosition(this.id)"></div>
      <div class="box" id="7" onclick="checkPosition(this.id)"></div>
      <div class="box" id="8" onclick="checkPosition(this.id)"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
